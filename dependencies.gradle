//            daggerAndroidSupport  : "com.google.dagger:dagger-android-support:$daggerVersion",
            daggerAndroidProcessor: "com.google.dagger:dagger-android-processor:$daggerVersion",
            retrofit              : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofitRxJavaAdapter : "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
            retrofitGsonConverter : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            okhttpLogging         : "com.squareup.okhttp3:logging-interceptor:$okhttpLoggingVersion",
            rxJava                : "io.reactivex.rxjava2:rxandroid:$rxJavaVersion",
            lifecycle             : "android.arch.lifecycle:extensions:$lifeCycleVersion",
            lifecycleAnnotation   : "android.arch.lifecycle:compiler:$lifeCycleVersion",
    ]

    appTestDependencies = [
            junit                 : "junit:junit:$junitVersion",
            testJunit             : "androidx.test.ext:junit-ktx:$androidxTestVersion",
            testRunner            : "androidx.test:runner:$androidxTestVersion",
            testCore              : "androidx.test:core:$androidxTestVersion",
            espresso              : "androidx.test.espresso:espresso-core:$espressoVersion",
