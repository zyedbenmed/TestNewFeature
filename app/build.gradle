apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.myapplication"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL_NASA", baseUrlNasa
        }
        debug {
            minifyEnabled false
            buildConfigField "String", "BASE_URL_NASA", baseUrlNasa
        }
    }
}

dependencies {
    def appDependencies = rootProject.ext.appDependencies
    def appTestDependencies = rootProject.ext.appTestDependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation appDependencies.kotlin
    implementation appDependencies.appcompact
    implementation appDependencies.androidxCore
    implementation appDependencies.constraintLayout
    implementation appDependencies.timber
//    implementation appDependencies.dagger
//    annotationProcessor appDependencies.daggerCompiler
//    kapt appDependencies.daggerCompiler
    implementation appDependencies.javaxInject
    implementation appDependencies.daggerAndroid
    implementation appDependencies.daggerAndroidSupport
    kapt appDependencies.daggerAndroidProcessor
    implementation appDependencies.retrofit
    implementation appDependencies.okhttpLogging
    implementation appDependencies.retrofitRxJavaAdapter
    implementation appDependencies.retrofitGsonConverter

    testImplementation appTestDependencies.junit
    androidTestImplementation appTestDependencies.runner
    androidTestImplementation appTestDependencies.espresso

}
